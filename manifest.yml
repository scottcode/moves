applications:
- buildpacks:
    - python_buildpack
  command: python runserver.py
  disk_quota: 1024MB
  memory: 1024MB
  name: moves
  random-route: false
  path: ./moves-app
  services:
  - moves-redis
- buildpacks:
    - python_buildpack
  command: python train_app.py
  instances: 1
  memory: 1024M
  name: moves-train
  path: ./train-app
  random-route: false
  services:
  - moves-redis
- buildpacks:
    - python_buildpack
  command: python score_app.py
  instances: 1
  memory: 1024M
  name: moves-score
  path: ./score-app
  random-route: false
  services:
  - moves-redis
